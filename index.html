<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="src/icon.png">
  <title>Web Piano</title>
</head>
<body>
  <div class="container">
    <div class="piano centered flex">
      <!-- Piano | First Scale -->
      <div data-note="C" class="key white"><p>z</p></div>
      <div data-note="Db" class="key black"><p>s</p></div>
      <div data-note="D" class="key white"><p>x</p></div>
      <div data-note="Eb" class="key black"><p>d</p></div>
      <div data-note="E" class="key white"><p>c</p></div>
      <div data-note="F" class="key white"><p>v</p></div>
      <div data-note="Gb" class="key black"><p>g</p></div>
      <div data-note="G" class="key white"><p>b</p></div>
      <div data-note="Ab" class="key black"><p>h</p></div>
      <div data-note="A" class="key white"><p>n</p></div>
      <div data-note="Bb" class="key black"><p>j</p></div>
      <div data-note="B" class="key white"><p>m</p></div>
      <!-- Piano | Second Scale -->
      <div data-note="C2" class="key white"><p>q</p></div>
      <div data-note="Db2" class="key black"><p>2</p></div>
      <div data-note="D2" class="key white"><p>w</p></div>
      <div data-note="Eb2" class="key black"><p>3</p></div>
      <div data-note="E2" class="key white"><p>e</p></div>
      <div data-note="F2" class="key white"><p>r</p></div>
      <div data-note="Gb2" class="key black"><p>5</p></div>
      <div data-note="G2" class="key white"><p>t</p></div>
      <div data-note="Ab2" class="key black"><p>6</p></div>
      <div data-note="A2" class="key white"><p>y</p></div>
      <div data-note="Bb2" class="key black"><p>7</p></div>
      <div data-note="B2" class="key white"><p>u</p></div>
      <div data-note="C3" class="key white"><p>i</p></div>
    </div>
    <!-- Audio | First Scale -->
    <audio id="C" src="src/C.wav"></audio>
    <audio id="Db" src="src/Db.wav"></audio>
    <audio id="D" src="src/D.wav"></audio>
    <audio id="Eb" src="src/Eb.wav"></audio>
    <audio id="E" src="src/E.wav"></audio>
    <audio id="F" src="src/F.wav"></audio>
    <audio id="Gb" src="src/Gb.wav"></audio>
    <audio id="G" src="src/G.wav"></audio>
    <audio id="Ab" src="src/Ab.wav"></audio>
    <audio id="A" src="src/A.wav"></audio>
    <audio id="Bb" src="src/Bb.wav"></audio>
    <audio id="B" src="src/B.wav"></audio>
    <!-- Audio | Second Scale -->
    <audio id="C2" src="src/C2.wav"></audio>
    <audio id="Db2" src="src/Db2.wav"></audio>
    <audio id="D2" src="src/D2.wav"></audio>
    <audio id="Eb2" src="src/Eb2.wav"></audio>
    <audio id="E2" src="src/E2.wav"></audio>
    <audio id="F2" src="src/F2.wav"></audio>
    <audio id="Gb2" src="src/Gb2.wav"></audio>
    <audio id="G2" src="src/G2.wav"></audio>
    <audio id="Ab2" src="src/Ab2.wav"></audio>
    <audio id="A2" src="src/A2.wav"></audio>
    <audio id="Bb2" src="src/Bb2.wav"></audio>
    <audio id="B2" src="src/B2.wav"></audio>
    <audio id="C3" src="src/C3.wav"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
